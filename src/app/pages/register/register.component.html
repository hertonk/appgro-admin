<ngx-spinner></ngx-spinner>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>{{util.translate('Register')}} </h1>
                <p class="text-muted">{{util.translate('Create your account')}} </p>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" [placeholder]="util.translate('First Name')" autocomplete="username" required
                    [(ngModel)]="first_name" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" [placeholder]="util.translate('Last Name')" autocomplete="username" required
                    [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" [placeholder]="util.translate('Email')" autocomplete="email" required
                    [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" [placeholder]="util.translate('Password')" autocomplete="new-password"
                    required [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" [placeholder]="util.translate('Confirm Password')" autocomplete="new-password"
                    required [(ngModel)]="confirm_password" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="row mb-3">
                  <div class="col-md-3">
                    <input type="text" class="form-control" [(ngModel)]="country_code"
                      [ngModelOptions]="{standalone: true}" placeholder="91" autocomplete="country code" required>
                  </div>
                  <div class="col-md-9">
                    <input type="number" class="form-control" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}"
                      [placeholder]="util.translate('Phone Number')" autocomplete="phone" required>
                  </div>
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="onRegister()">{{util.translate('Create Account')}} </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
